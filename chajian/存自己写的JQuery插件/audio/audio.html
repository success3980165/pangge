<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>首页</title>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.js"></script>
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
	<style>
		body{
			background:#369;
		}
		.btn_music {
			display: inline-block;
			width: 35px;
			height: 35px;
			background: url('css/i/play.png') no-repeat center center;
			background-size: 100% auto;
			position: absolute;
			z-index: 100;
			right: 15px;
			top: 30px;
		}
		.btn_music.on {
			background-image: url("css/i/stop.png");
		}
	</style>
</head>
<body>
	<div class="main">
	</div>
	<script src="js/audio.js" type="text/javascript"></script>
	<script>
		window.addEventListener("DOMContentLoaded", function () {
			playbox.init("playbox");
		}, false);
	</script>
	<span id="playbox" class="btn_music" onClick="playbox.init(this).play();">
		<audio src="audio/1.mp3" loop id="audio" autoplay="true"></audio>
	</span>
</body>
</html>
