<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数字</title>
</head>

<body>
    <script>
    //快速转数字类型
    console.log(+'45');
    console.log(+true);


    //原理是~是一个叫做按位非的操作，会返回数值的反码。是二进制操作。原因在于JavaScript中的number都是double类型的，在位操作的时候要转化成int，两次~就还是原数。
    console.log(~~3.14159);
    console.log(~~3.94159);


    //Hex
    //十六进制操作。其实就是一个Array.prototype.toString(16)的用法
    console.log((~~(Math.random() * (1 << 24))).toString(16));

    //«左移操作。这个操作特别叼。将数值二进制左移  pow指数运算
    console.log(parseInt('1000000000000000000000000', 2) === (1 << 24));
    console.log(Math.pow(2,24) === (1 << 24));

    //
    </script>
</body>

</html>
