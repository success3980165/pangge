<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>检测手机内核或版本</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">

	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript">
		var browser={
			versions:function(){
				var u = navigator.userAgent, app = navigator.appVersion;
				return {         //移动终端浏览器版本信息
					trident: u.indexOf('Trident') > -1, //IE内核
					presto: u.indexOf('Presto') > -1, //opera内核
					webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
					gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
					mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
					weixin: !!u.match(/MicroMessenger*/), //是否为微信
					ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
					android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
					iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
					iPad: u.indexOf('iPad') > -1, //是否iPad
					webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
				};
			}(),
			language:(navigator.browserLanguage || navigator.language).toLowerCase()
		}

		document.writeln("IE内核: "+browser.versions.trident+"<br/>");
		document.writeln("opera内核: "+browser.versions.presto+"<br/>");
		document.writeln("苹果、谷歌内核: "+browser.versions.webKit+"<br/>");
		document.writeln("火狐内核: "+browser.versions.gecko+"<br/>");
		document.writeln("语言版本: "+browser.language+"<br/>");
		document.writeln("是否为移动终端: "+browser.versions.mobile+"<br/>");
		document.writeln("ios终端: "+browser.versions.ios+"<br/>");
		document.writeln("android终端: "+browser.versions.android+"<br/>");
		document.writeln("是否为iPhone: "+browser.versions.iPhone+"<br/>");
		document.writeln("是否iPad: "+browser.versions.iPad+"<br/>");
		document.writeln("是否是微信: "+browser.versions.weixin+"<br/>");
		document.writeln(navigator.userAgent);

		$(function() {
			if (browser.versions.android) {
				$('#poi2').hide();
			}else{
				$('#Files').hide();
				//点击上传图片表单
				$('#poi2').click(function() {
					var e = jQuery.Event("click");   //一种事件变量
					$('#Files').trigger(e);
				});
			};
		});
  </script>
</head>
<body>
	<input id="Files" name="files[]" accept="image/*" multiple="" type="file">
	<div id="poi2" style=" width:50px; height:50px; background-color: #000;"></div>
</body>
</html>
