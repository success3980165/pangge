<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组升序排序-数组降序排序</title>
</head>
<body>
	<h2>数组升序排序-数组降序排序</h2>
	<script type="text/javascript">
		var value_1 = [0, 1, 5, 10, 15];
		var value_2 = ['z','y','o','h','a'];
		/**
		 如果想让sort方法按照自定义方式排序，可以传入一个函数作为参数，表示按照自定义方法进行排序。该函数本身又接受两个参数，表示进行比较的两个元素。如果返回值大于0，表示第一个元素排在第二个元素后面；其他情况下，都是第一个元素排在第二个元素前面。
		 */
		function compare_ascending(value1, value2) {
			if (value1 < value2) {
				return -1;
			} else if (value1 > value2) {
				return 1;
			} else {
				return 0;
			}

			// return value2 - value1;  //上面IF的简写 仅仅适用在数字
		}


		function compare_descending(value1, value2) {
			if (value1 < value2) {
				return 1;
			} else if (value1 > value2) {
				return -1;
			} else {
				return 0;
			}

			// return value1 - value2;  //上面IF的简写 仅仅适用在数字
		}


		console.log('ascending '+value_1.sort(compare_ascending));  //0,1,5,10,15
		console.log('ascending '+value_2.sort(compare_ascending));  //a,h,o,y,z
		console.log('descending '+value_1.sort(compare_descending));  //15,10,5,1,0
		console.log('descending '+value_2.sort(compare_descending));  //z,y,o,h,a
	</script>
</body>
</html>
