<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS最后执行</title>
	<script type="text/javascript" src="js/EventUtil.js"></script>
</head>
<body>
	<h2>JS最后执行</h2>
	<script type="text/javascript">
		EventUtil.addHandler(window, "load", function(){
			setTimeout(function(){alert(2)}, 0);
			setTimeout(function(){alert(3)}, 0);
			alert(1);
		});
	</script>
</body>
</html>
