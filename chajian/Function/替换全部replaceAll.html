<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>替换全部replaceAll</title>
</head>
<body>
	<script>
		String.prototype.replaceAll = function(s1, s2) {
			return this.replace(new RegExp(s1, "gm"), s2)
		}

		console.log("哈哈哈".replaceAll('哈', '呵'));  //呵呵呵

	</script>
</body>
</html>
