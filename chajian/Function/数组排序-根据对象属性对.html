<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组排序-根据对象属性对</title>
</head>
<body>
	<h2>数组排序-根据对象属性对</h2>
	<script type="text/javascript">
		function createComparisonFunction(propertyName,type) {
			//1:升序、0:降序
			return function(object1, object2){
				var value1 = object1[propertyName];
				var value2 = object2[propertyName];

				if(type==1){
					if (value1 < value2){
						return -1;
					} else if (value1 > value2){
						return 1;
					} else {
						return 0;
					}
				}else if(type==0){
					if (value1 < value2) {
						return 1;
					} else if (value1 > value2) {
						return -1;
					} else {
						return 0;
					}
				}
			};
		}

		var data = [{name: "Nicholas", age: 29},{name: "Zachary", age: 28},{name: "Elirc", age: 60},{name: "Edward", age: 30}];

		data.sort(createComparisonFunction("name",1));  //1:升序  0:降序
		for (var i = 0; i < data.length; i++) {
			alert(data[i].name);
		};

		/*data.sort(createComparisonFunction("age",0));
		for (var i = 0; i < data.length; i++) {
			alert(data[i].age);
		};*/

		/*
			sort()方法 会调用每个数组项的toString()转型方法比较字符串，默认是升序比较，也可以传入一个比较函数作为参数，根据比较 通过返回的-1，0，1来排序防止错误，
		*/
	</script>
</body>
</html>
