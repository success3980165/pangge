<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>URL的末尾添加查询字符串参数</title>
</head>
<body>
	<h2>URL的末尾添加查询字符串参数</h2>
	<script>
		// escape(),encodeURI(),encodeURIComponent()----unescape(),decodeURI(),decodeURIComponent() URL编码
		function addURLParam(url,name,value){
			url+=(url.indexOf('?')==-1 ? '?' : '&');
			url+=encodeURIComponent(name)+'='+encodeURIComponent(value);
			return url;
		}

		var url = 'htttp://www.baidu.com';
		url= addURLParam(url,'age',19);
		document.write(url+'<br/>');
		url= addURLParam(url,'name','edward');
		document.write(url+'<br/>');
	</script>
</body>
</html>
