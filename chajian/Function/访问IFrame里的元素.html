<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>访问IFrame里的元素</title>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/jquery-migrate-1.1.0.min.js"></script>
	<script src="js/jquery.snippet.js"></script>
	<link rel="stylesheet" type="text/css" href="css/jquery.snippet.css" />
	<style>
	body {
		color: #fff;
		background: url(css/i/bg.gif) repeat 0 0 #333;
		padding: 25px 180px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:16px;
		font-weight:bold;
	}
	</style>
</head>
<body>
	<p>访问IFrame里的元素</p>
	<pre class="js">
var iFrameDOM = $("iframe#someID").contents();
//然后，就可以通过find方法来遍历获取iFrame中的元素了
iFrameDOM.find(".message").slideUp();
</pre>
</body>
<script>
	$(function() {
		$("pre.js").snippet("javascript",{style:"acid",clipboard:"swf/ZeroClipboard.swf",transparent:false});
	});
</script>
</html>
