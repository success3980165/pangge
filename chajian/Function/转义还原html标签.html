<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>转义还原html标签</title>
</head>
<body>
	<script>
		//转义html标签 HtmlEncode()
		function HtmlEncode(text) {
		    return text.replace(/&/g, '&amp').replace(/\"/g, '&quot;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
		};

		//还原html标签  HtmlDecode()
		function HtmlDecode(text) {
			return text.replace(/&amp;/g, '&').replace(/&quot;/g, '\"').replace(/&lt;/g, '<').replace(/&gt;/g, '>')
		};


		console.log(HtmlDecode("&lt;html&gt;&lt;/html&gt;"));  //<html></html>


		console.log(HtmlEncode("<html></html>"));  //&lt;html&gt;&lt;/html&gt;
	</script>
</body>
</html>
